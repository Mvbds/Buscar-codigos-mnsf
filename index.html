<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Códigos MNSF — App</title>
  <meta name="theme-color" content="#0b74ff">
  <style>
    :root{
      --bg: #f7f9fc;
      --card: #ffffff;
      --muted: #6b7280;
      --text: #0f172a;
      --primary: #0b74ff;
      --danger: #ff3b30;
      --glass: rgba(255,255,255,0.6);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#f7f9fc 0%, #eef4ff 100%);color:var(--text)}
    .app{
      max-width:920px;margin:20px auto;padding:18px;
      display:grid;grid-template-columns:1fr;gap:16px;
    }
    header.app-header{
      display:flex;align-items:center;gap:12px;justify-content:space-between;
      background:linear-gradient(90deg,var(--primary),#0a62d6);
      color:white;padding:12px 16px;border-radius:12px;box-shadow:0 6px 20px rgba(11,116,255,0.18);
    }
    header .title{display:flex;gap:12px;align-items:center}
    header h1{font-size:1.05rem;margin:0}
    header p{margin:0;font-size:0.85rem;opacity:0.95}
    .controls{
      display:flex;gap:12px;align-items:center;
      flex-wrap:wrap;
    }
    .search, select, .btn{
      border-radius:10px;border:1px solid rgba(15,23,42,0.06);
      padding:10px 12px;background:var(--card);box-shadow:0 1px 3px rgba(12,18,30,0.04);
      font-size:0.95rem;
    }
    .search{min-width:220px;flex:1}
    select{min-width:170px}
    .btn{display:inline-flex;gap:8px;align-items:center;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--primary),#0a62d6);color:white;padding:10px 14px;border:none}
    .btn-ghost{background:transparent;border:1px dashed rgba(15,23,42,0.06)}
    main{display:grid;grid-template-columns:1fr;gap:12px}
    .list{
      background:transparent;border-radius:12px;padding:12px;display:grid;gap:10px;
    }
    .category-title{font-size:0.78rem;color:var(--muted);text-transform:uppercase;letter-spacing:0.6px;padding:6px 4px}
    .card{
      display:flex;align-items:center;justify-content:space-between;padding:10px;border-radius:10px;
      background:var(--card);box-shadow:0 6px 18px rgba(12,18,30,0.04);border:1px solid rgba(15,23,42,0.03);
    }
    .left{display:flex;gap:12px;align-items:center;min-width:0}
    .avatar{
      width:56px;height:56px;border-radius:10px;flex-shrink:0;
      display:flex;align-items:center;justify-content:center;font-weight:700;
      background:linear-gradient(135deg,#eef6ff,#fff);color:var(--primary);border:1px solid rgba(11,116,255,0.06)
    }
    .meta{min-width:0}
    .name{font-weight:700;font-size:0.98rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .code{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;color:var(--muted);font-size:0.88rem}
    .actions{display:flex;gap:8px;align-items:center}
    .icon-btn{width:40px;height:40px;border-radius:8px;border:none;background:transparent;display:inline-flex;align-items:center;justify-content:center;cursor:pointer}
    .icon-btn svg{width:20px;height:20px;color:var(--muted)}
    .icon-btn.primary{background:rgba(11,116,255,0.08)}
    .icon-btn.danger{background:rgba(255,59,48,0.06)}
    .noresults{text-align:center;padding:28px;color:var(--muted);background:var(--card);border-radius:10px}
    footer{font-size:0.82rem;color:var(--muted);text-align:center;padding:12px 0}

    /* Modal */
    .overlay{position:fixed;inset:0;background:rgba(2,6,23,0.45);display:flex;align-items:center;justify-content:center;z-index:120;opacity:0;pointer-events:none;transition:opacity .18s}
    .overlay.visible{opacity:1;pointer-events:auto}
    .modal{background:var(--card);padding:18px;border-radius:12px;max-width:520px;width:94%;box-shadow:0 12px 40px rgba(2,6,23,0.2)}
    .modal h3{margin:0 0 8px 0}
    .form-row{display:flex;gap:8px;margin-top:8px}
    .form-row input,.form-row select{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(12,18,30,0.06)}
    .modal .modal-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:14px}

    /* small screens */
    @media (max-width:520px){
      .left{gap:10px}
      .avatar{width:48px;height:48px}
      .search{min-width:140px}
      .controls{flex-direction:column;align-items:stretch}
    }
  </style>
  <!-- JsBarcode (CDN) - used to generate barcodes (CODE128) -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
  <div class="app" id="app">
    <header class="app-header">
      <div class="title">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" aria-hidden>
          <rect width="24" height="24" rx="6" fill="white" opacity="0.06"></rect>
          <path d="M5 12h14" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M7 7h10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M7 17h10" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
        <div>
          <h1>Códigos MNSF</h1>
          <p>Lista de códigos — toque em um item para ver o código de barras</p>
        </div>
      </div>

      <div style="display:flex;gap:8px;align-items:center">
        <button id="installBtn" class="btn btn-ghost" title="Instalar app" style="display:none">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M12 3v12" stroke="#0b74ff" stroke-width="1.6" stroke-linecap="round"/><path d="M8 7l4-4 4 4" stroke="#0b74ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="3" y="15" width="18" height="6" rx="2" stroke="#0b74ff" stroke-width="1.6"/></svg> Instalar
        </button>
        <button id="addBtn" class="btn btn-primary" title="Adicionar item">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round"/></svg> Adicionar
        </button>
      </div>
    </header>

    <div class="controls">
      <input id="searchInput" class="search" placeholder="Pesquisar por nome ou código..." aria-label="Pesquisar">
      <select id="categoria" class="search">
        <option value="all">Todas as Categorias</option>
      </select>
      <button id="resetBtn" class="btn btn-ghost" title="Redefinir dados">Redefinir</button>
    </div>

    <main>
      <div id="results" class="list" aria-live="polite"></div>
      <div id="emptyHint" class="noresults" style="display:none">Nenhum item encontrado</div>
    </main>

    <footer>© 2025 Códigos MNSF — Toque em compartilhar → Adicionar à Tela de Início</footer>
  </div>

  <!-- Modal: Barcode -->
  <div id="barcodeOverlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <h3 id="barcodeTitle"></h3>
      <div style="display:flex;gap:12px;align-items:center;justify-content:center;padding:14px;background:linear-gradient(180deg,#fff,#f8fbff);border-radius:8px;margin-top:8px">
        <svg id="barcodeSVG" xmlns="http://www.w3.org/2000/svg" width="320" height="90"></svg>
      </div>
      <p style="text-align:center;font-family:ui-monospace,monospace;margin-top:10px" id="barcodeText"></p>
      <div class="modal-actions">
        <button id="closeBarcode" class="btn btn-ghost">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Add/Edit -->
  <div id="editOverlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <h3 id="editTitle">Adicionar Item</h3>
      <form id="editForm">
        <input type="hidden" id="itemId">
        <div style="display:flex;flex-direction:column;gap:8px">
          <input id="itemName" placeholder="Nome do item" required>
          <input id="itemCode" placeholder="Código do item (ex: 37260 ou ABC123)" required>
          <select id="itemCategory" required>
            <!-- options populated by JS -->
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelEdit" class="btn btn-ghost">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Delete -->
  <div id="deleteOverlay" class="overlay" aria-hidden="true">
    <div class="modal">
      <h3>Apagar item?</h3>
      <p style="color:var(--muted)">Esta ação não pode ser desfeita.</p>
      <div style="display:flex;gap:8px;justify-content:flex-end;margin-top:12px">
        <button id="cancelDelete" class="btn btn-ghost">Cancelar</button>
        <button id="confirmDelete" class="btn" style="background:var(--danger);color:white">Apagar</button>
      </div>
    </div>
  </div>

    // ---------- State ----------
    let DATA = {};
    function loadData(){
      try{
        const s = localStorage.getItem(DATA_KEY);
        DATA = s ? JSON.parse(s) : structuredClone(initialData);
      }catch(e){
        console.error('loadData error', e);
        DATA = structuredClone(initialData);
      }
    }
    function saveData(){
      localStorage.setItem(DATA_KEY, JSON.stringify(DATA));
    }
    function resetData(){
      if(confirm('Restaurar dados iniciais? Isso substituirá os dados salvos.')) {
        DATA = structuredClone(initialData);
        saveData();
        renderAll();
      }
    }

    // ---------- UI refs ----------
    const categoriaSelect = document.getElementById('categoria');
    const resultsDiv = document.getElementById('results');
    const searchInput = document.getElementById('searchInput');
    const addBtn = document.getElementById('addBtn');
    const installBtn = document.getElementById('installBtn');
    const resetBtn = document.getElementById('resetBtn');

    // Modals
    const barcodeOverlay = document.getElementById('barcodeOverlay');
    const editOverlay = document.getElementById('editOverlay');
    const deleteOverlay = document.getElementById('deleteOverlay');
    const barcodeSVG = document.getElementById('barcodeSVG');
    const barcodeTitle = document.getElementById('barcodeTitle');
    const barcodeText = document.getElementById('barcodeText');
    const closeBarcode = document.getElementById('closeBarcode');

    const editForm = document.getElementById('editForm');
    const editTitle = document.getElementById('editTitle');
    const itemIdInput = document.getElementById('itemId');
    const itemNameInput = document.getElementById('itemName');
    const itemCodeInput = document.getElementById('itemCode');
    const itemCategorySelect = document.getElementById('itemCategory');
    const cancelEdit = document.getElementById('cancelEdit');

    const cancelDelete = document.getElementById('cancelDelete');
    const confirmDelete = document.getElementById('confirmDelete');

    let pendingDelete = null;
    let deferredPrompt = null;

    // ---------- Helpers ----------
    function uid(prefix='id'){ return prefix + '_' + Math.random().toString(36).slice(2,9); }
    function openOverlay(el){ el.classList.add('visible'); el.style.pointerEvents='auto'; el.setAttribute('aria-hidden','false'); }
    function closeOverlay(el){ el.classList.remove('visible'); el.style.pointerEvents='none'; el.setAttribute('aria-hidden','true'); }

    function populateCategoryOptions(){
      categoriaSelect.innerHTML = '<option value="all">Todas as Categorias</option>';
      itemCategorySelect.innerHTML = '';
      Object.keys(DATA).forEach(cat=>{
        const opt = document.createElement('option'); opt.value = cat; opt.textContent = cat;
        categoriaSelect.appendChild(opt);
        const opt2 = opt.cloneNode(true);
        itemCategorySelect.appendChild(opt2);
      });
    }

    // ---------- Render ----------
    function renderAll(){
      populateCategoryOptions();
      search(); // render based on current query + category
    }

    function renderResults(filtered){
      resultsDiv.innerHTML = '';
      const categories = Object.keys(filtered);
      let hadAny=false;
      categories.forEach(cat=>{
        const items = filtered[cat];
        if(!items || items.length===0) return;
        hadAny=true;
        const title = document.createElement('div');
        title.className = 'category-title';
        title.textContent = cat;
        resultsDiv.appendChild(title);

        items.forEach(item=>{
          const card = document.createElement('div'); card.className='card';
          const left = document.createElement('div'); left.className='left';
          const avatar = document.createElement('div'); avatar.className='avatar';
          const initials = item.nome.split(' ').slice(0,2).map(w=>w[0]).join('').slice(0,2).toUpperCase();
          avatar.textContent = initials || item.nome.slice(0,2).toUpperCase();
          const meta = document.createElement('div'); meta.className='meta';
          const name = document.createElement('div'); name.className='name'; name.textContent = item.nome;
          const code = document.createElement('div'); code.className='code'; code.textContent = item.codigo;
          meta.appendChild(name); meta.appendChild(code);

          left.appendChild(avatar); left.appendChild(meta);

          const actions = document.createElement('div'); actions.className='actions';

          const viewBtn = document.createElement('button'); viewBtn.className='icon-btn primary'; viewBtn.title='Visualizar código';
          viewBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none"><path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6"/></svg>`;
          viewBtn.onclick = ()=> showBarcode(item);

          const editBtn = document.createElement('button'); editBtn.className='icon-btn'; editBtn.title='Editar';
          editBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25z" stroke="currentColor" stroke-width="1.2"/></svg>`;
          editBtn.onclick = (e)=> { e.stopPropagation(); openEdit(item,cat); };

          const delBtn = document.createElement('button'); delBtn.className='icon-btn danger'; delBtn.title='Apagar';
          delBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none"><path d="M3 6h18" stroke="currentColor" stroke-width="1.2"/><path d="M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6" stroke="currentColor" stroke-width="1.2"/></svg>`;
          delBtn.onclick = (e)=> { e.stopPropagation(); openDelete(item,cat); };

          actions.appendChild(viewBtn); actions.appendChild(editBtn); actions.appendChild(delBtn);

          card.appendChild(left); card.appendChild(actions);
          resultsDiv.appendChild(card);
        });
      });

      if(!hadAny){
        document.getElementById('emptyHint').style.display = 'block';
        resultsDiv.style.display = 'none';
      } else {
        document.getElementById('emptyHint').style.display = 'none';
        resultsDiv.style.display = 'block';
      }
    }

    // ---------- Search ----------
    function search(){
      const q = searchInput.value.trim().toLowerCase();
      const selected = categoriaSelect.value;
      const filtered = {};
      const cats = selected === 'all' ? Object.keys(DATA) : [selected];
      cats.forEach(cat=>{
        filtered[cat] = (DATA[cat] || []).filter(i=>{
          return i.nome.toLowerCase().includes(q) || (i.codigo || '').toLowerCase().includes(q);
        });
      });
      renderResults(filtered);
    }

    // ---------- CRUD ----------
    function openAdd(){
      itemIdInput.value = '';
      editTitle.textContent = 'Adicionar Item';
      itemNameInput.value = '';
      itemCodeInput.value = '';
      itemCategorySelect.value = Object.keys(DATA)[0] || '';
      openOverlay(editOverlay);
      setTimeout(()=>itemNameInput.focus(),80);
    }
    function openEdit(item, category){
      itemIdInput.value = item.id;
      editTitle.textContent = 'Editar Item';
      itemNameInput.value = item.nome;
      itemCodeInput.value = item.codigo;
      itemCategorySelect.value = category;
      // save originalCategory in form dataset
      editForm.dataset.originalCategory = category;
      openOverlay(editOverlay);
      setTimeout(()=>itemNameInput.focus(),80);
    }
    editForm.addEventListener('submit', (e)=>{
      e.preventDefault();
      const id = itemIdInput.value || uid('item');
      const nome = itemNameInput.value.trim();
      const codigo = itemCodeInput.value.trim();
      const newCategory = itemCategorySelect.value;
      if(!nome || !codigo) { alert('Preencha nome e código'); return; }

      const originalCategory = editForm.dataset.originalCategory;
      // remove if editing and category changed
      if(itemIdInput.value && originalCategory && DATA[originalCategory]){
        DATA[originalCategory] = DATA[originalCategory].filter(x=>x.id !== itemIdInput.value);
      } else if(itemIdInput.value){
        // if editing but originalCategory not present (edge), remove from all categories
        Object.keys(DATA).forEach(cat => {
          DATA[cat] = DATA[cat].filter(x=>x.id !== itemIdInput.value);
        });
      }

      if(!DATA[newCategory]) DATA[newCategory] = [];
      DATA[newCategory].push({ id, nome, codigo });
      saveData();
      closeOverlay(editOverlay);
      renderAll();
    });
    cancelEdit.addEventListener('click', ()=> closeOverlay(editOverlay));

    // Delete
    function openDelete(item, category){
      pendingDelete = { item, category };
      openOverlay(deleteOverlay);
    }
    confirmDelete.addEventListener('click', ()=>{
      if(!pendingDelete) return;
      const { item, category } = pendingDelete;
      DATA[category] = (DATA[category] || []).filter(i=>i.id !== item.id);
      saveData();
      pendingDelete = null;
      closeOverlay(deleteOverlay);
      renderAll();
    });
    cancelDelete.addEventListener('click', ()=> { pendingDelete=null; closeOverlay(deleteOverlay); });

    // ---------- Barcode (view) ----------
    function showBarcode(item){
      const code = (item.codigo||'').toString();
      if(!code || code.toLowerCase()==='n/a'){
        barcodeTitle.textContent = item.nome;
        barcodeText.textContent = 'Sem código';
        barcodeSVG.innerHTML = `<text x="50%" y="50%" font-size="14" dominant-baseline="middle" text-anchor="middle" fill="#555">Código não disponível</text>`;
        openOverlay(barcodeOverlay);
        return;
      }

      barcodeTitle.textContent = item.nome;
      barcodeText.textContent = code;

      // clear svg
      while(barcodeSVG.firstChild) barcodeSVG.removeChild(barcodeSVG.firstChild);
      // JsBarcode supports CODE128 of alphanumeric
      try {
        JsBarcode(barcodeSVG, code, {
          format: "CODE128",
          width: 2.0,
          height: 70,
          displayValue: true,
          font: "monospace",
          margin: 8
        });
      } catch(err){
        // fallback drawing simple text
        barcodeSVG.innerHTML = `<text x="50%" y="50%" font-size="14" dominant-baseline="middle" text-anchor="middle" fill="#555">Não escaneável</text>`;
        console.error('barcode error', err);
      }
      openOverlay(barcodeOverlay);
    }
    closeBarcode.addEventListener('click', ()=> closeOverlay(barcodeOverlay));

    // ---------- Events ----------
    addBtn.addEventListener('click', openAdd);
    searchInput.addEventListener('input', search);
    categoriaSelect.addEventListener('change', search);
    resetBtn.addEventListener('click', resetData);

    // Close modals when clicking outside
    [barcodeOverlay, editOverlay, deleteOverlay].forEach(modal=>{
      modal.addEventListener('click', (e)=>{
        if(e.target === modal) closeOverlay(modal);
      });
    });

    // ---------- Install prompt (PWA) ----------
    window.addEventListener('beforeinstallprompt', (e)=>{
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-flex';
    });
    installBtn.addEventListener('click', async ()=>{
      if(!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log('userChoice', choice);
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });

    // ---------- Dynamic Manifest & Service Worker registration ----------
    // Create manifest.json dynamically so the page can be used as single-file (browser must accept blob manifests)
    try {
      const manifest = {
        name: "Códigos MNSF",
        short_name: "MNSF Códigos",
        start_url: ".",
        display: "standalone",
        background_color: "#f7f9fc",
        theme_color: "#0b74ff",
        icons: [
          { src: "data:image/svg+xml;base64," + btoa(`<svg xmlns='http://www.w3.org/2000/svg' width='192' height='192'><rect width='100%' height='100%' rx='32' fill='#0b74ff'/><text x='50%' y='54%' font-size='84' text-anchor='middle' fill='white' font-family='sans-serif' font-weight='700'>M</text></svg>`), sizes: "192x192", type: "image/svg+xml" }
        ]
      };
      const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
      const url = URL.createObjectURL(blob);
      const link = document.createElement('link');
      link.rel = 'manifest';
      link.href = url;
      document.head.appendChild(link);
    } catch(e){
      console.warn('manifest creation failed', e);
    }

    // Service worker: register a minimal SW dynamically (catches fetch and tries network-first)
    (async function registerSW(){
      if('serviceWorker' in navigator){
        try {
          const swCode = `
            const CACHE = 'mnsf-cache-v1';
            self.addEventListener('install', event => {
              self.skipWaiting();
            });
            self.addEventListener('activate', event => {
              event.waitUntil(clients.claim());
            });
            self.addEventListener('fetch', event => {
              const req = event.request;
              // let resources pass-through for POST or non-GET
              if(req.method !== 'GET') return;
              event.respondWith(
                fetch(req).then(resp => {
                  return resp;
                }).catch(()=>caches.match(req).then(m=>m||fetch(req).catch(()=>new Response(''))))
              );
            });
          `;
          const blob = new Blob([swCode], {type: 'text/javascript'});
          const swUrl = URL.createObjectURL(blob);
          await navigator.serviceWorker.register(swUrl);
          console.log('Service worker registered (dynamic).');
        } catch(err){
          console.warn('Service worker registration failed:', err);
        }
      }
    })();

    // ---------- Init ----------
    loadData();
    renderAll();

    // populate initial categories in form (after data loaded)
    populateCategoryOptions();

    // keyboard: esc to close modals
    window.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape'){
        [barcodeOverlay, editOverlay, deleteOverlay].forEach(closeOverlay);
      }
    });

    // small helper: long-press on card to copy code
    let pressTimer;
    resultsDiv.addEventListener('pointerdown', (e)=>{
      const card = e.target.closest('.card');
      if(!card) return;
      pressTimer = setTimeout(()=>{
        const codeEl = card.querySelector('.code');
        const text = codeEl ? codeEl.textContent : '';
        if(text) navigator.clipboard?.writeText(text).then(()=> alert('Código copiado: ' + text)).catch(()=>{/*no-op*/});
      }, 800);
    });
    resultsDiv.addEventListener('pointerup', ()=> clearTimeout(pressTimer));
    resultsDiv.addEventListener('pointerleave', ()=> clearTimeout(pressTimer));
  </script>
</body>
</html>
